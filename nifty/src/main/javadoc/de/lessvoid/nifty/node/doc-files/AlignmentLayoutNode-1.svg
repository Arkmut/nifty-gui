<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="340" height="220">
  <style type="text/css">
    * {
      font-size: 14px;
      font-family: "DejaVu Sans Mono",monospace;
    }
    marker {
      overflow:visible
    }
    rect {
      fill:none;
      stroke-width:4;
    }
    g.parentNode {
      stroke:#474747;
      fill:#474747;
    }
    g.parentNode text {
      stroke:none;
    }
    g.parentNode > text {
      fill: #353833;
      font-weight: bold;
    }
    g.anchors {
      stroke:darkred;
      fill:darkred;
    }
    g.anchors text {
      stroke:none;
    }
  </style>
  <g class="parentNode">
    <rect width="300" height="150" />
    <text x="150" y="75" text-anchor="middle" dominant-baseline="central">AlignmentLayoutNode</text>
    <g class="anchors">
      <circle r="5" cx="0" cy="0" />
      <circle r="5" cx="150" cy="0" />
      <circle r="5" cx="300" cy="0" />
      <circle r="5" cx="0" cy="75" />
      <circle r="5" cx="300" cy="75" />
      <circle r="5" cx="0" cy="150" />
      <circle r="5" cx="150" cy="150" />
      <circle r="5" cx="300" cy="150" />
      <g transform="translate(5, 5)">
        <text text-anchor="start" dominant-baseline="hanging">Top</text>
        <text y="15" text-anchor="start" dominant-baseline="hanging">Left</text>
      </g>
      <g transform="translate(150, 0) translate(0, 5)">
        <text text-anchor="middle" dominant-baseline="hanging">Top</text>
        <text y="15" text-anchor="middle" dominant-baseline="hanging">Center</text>
      </g>
      <g transform="translate(300, 0) translate(-5, 5)">
        <text text-anchor="end" dominant-baseline="hanging">Top</text>
        <text y="15" text-anchor="end" dominant-baseline="hanging">Right</text>
      </g>

      <g transform="translate(0, 75) translate(0, -7.5) translate(5, 0)">
        <text text-anchor="start" dominant-baseline="middle">Middle</text>
        <text y="15" text-anchor="start" dominant-baseline="middle">Left</text>
      </g>
      <g transform="translate(300, 75) translate(0, -7.5) translate(-5, 0)">
        <text text-anchor="end" dominant-baseline="middle">Middle</text>
        <text y="15" text-anchor="end" dominant-baseline="middle">Right</text>
      </g>

      <g transform="translate(0, 150) translate(0, -15) translate(5, -5)">
        <text text-anchor="start" dominant-baseline="no-change">Bottom</text>
        <text y="15" text-anchor="start" dominant-baseline="no-change">Left</text>
      </g>
      <g transform="translate(150, 150) translate(0, -15) translate(0, -5)">
        <text text-anchor="middle" dominant-baseline="no-change">Bottom</text>
        <text y="15" text-anchor="middle" dominant-baseline="no-change">Center</text>
      </g>
      <g transform="translate(300, 150) translate(0, -15) translate(-5, -5)">
        <text text-anchor="end" dominant-baseline="no-change">Bottom</text>
        <text y="15" text-anchor="end" dominant-baseline="no-change">Right</text>
      </g>
    </g>
  </g>
</svg>
